		<p class="cs95E872D0"><span class="csAEEDF97E">Mom was 53 and dad was 58 when they left to be with Jesus.<br/>Earl was 54 and Connie was 62.<br/><br/>Dad was born June 5, 1914 (Died June 6, 1972)<br/>Mom was born Sept. 25, 1915 (Died Jan. 25, 1969)<br/>Earl was born July 6, 1934 (Died around July 10, 1988)<br/>Connie was born Sept. 16, 1935 (Died Feb. 19, 1998)<br/></span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csAEEDF97E"><br/></span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p></body>
