		<p class="cs1157FFE2"><span class="csCF6BBF71">D.B.I. Spring Convention 2008</span></p><p class="cs1157FFE2"><span class="csCF6BBF71">Rev. Greg Roberts</span></p><p class="cs1157FFE2"><span class="csCF6BBF71">May 24, 2008, Saturday Pm</span></p><p class="cs95E872D0"><span class="csCF6BBF71">TEXT: I Peter 3:17</span></p><p class="cs95E872D0"><span class="csCF6BBF71">TITLE: Suffering for the Right</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csC382D2BB">For it is better, if the will of God be so, that ye suffer for well doing, than for evil doing.</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p></body>
