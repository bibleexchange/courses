		<p class="cs95E872D0"><span class="csA7555675">Paul to Timothy</span></p><p class="cs95E872D0"><span class="csA7555675">&nbsp;</span></p><p class="cs95E872D0"><span class="csA7555675">2Ti 3:10 But thou hast fully known my doctrine, manner of life, purpose, faith, longsuffering, charity, patience,</span></p><p class="cs95E872D0"><span class="csA7555675">2Ti 3:11 Persecutions, afflictions, which came unto me at Antioch, at Iconium, at Lystra; what persecutions I endured: but out of them all the Lord delivered me.</span></p><p class="cs95E872D0"><span class="csA7555675">&nbsp;</span></p><p class="cs95E872D0"><span class="csA7555675">&nbsp;</span></p></body>
