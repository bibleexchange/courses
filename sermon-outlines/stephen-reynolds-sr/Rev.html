		<p class="cs95E872D0"><span class="cs1E5E3415">Rev. 9:21 </span><span class="cs5D195615">Neither</span><span class="cs6D0ED03D"> &nbsp;</span><span class="csB13DB04C">repented</span><span class="cs91589644"> </span><span class="cs1E5E3415">they of their murders nor of their</span><span class="cs91589644"> </span><span class="csAF6F3503">sorceries</span><span class="cs91589644"> </span><span class="cs1E5E3415">(pharmakeia-drug) nor </span><span class="cs91589644">of their </span><span class="csAF6F3503">fornication</span><span class="cs91589644"> (porneia-ponography)</span></p><p class="cs95E872D0"><span class="cs91589644">nor of their thefts</span></p></body>
