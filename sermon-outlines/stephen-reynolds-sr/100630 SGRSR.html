		<p class="cs95E872D0"><span class="cs8926E06">Title: </span></p><p class="cs95E872D0"><span class="cs8926E06">Text: Galatians 6:2</span></p><p class="cs95E872D0"><span class="cs8926E06">&nbsp;</span></p><p class="cs31AF52D0"><span class="cs8926E06">Sum up the law of Christ in one word --- LOVE.</span></p><p class="cs31AF52D0"><span class="cs8926E06">The Holy Ghost sheds the love of God in our hearts.</span></p><p class="cs31AF52D0"><span class="cs8926E06">Without the Holy ghost we have laws, principles, but no LOVE. This produces either self-righteousness or immorality.</span></p><p class="cs31AF52D0"><span class="cs8926E06">&nbsp;</span></p><p class="cs31AF52D0"><span class="cs8926E06">&nbsp;</span></p><p class="cs95E872D0"><span class="cs8926E06">&nbsp;</span></p><p class="cs95E872D0"><span class="cs8926E06">&nbsp;</span></p><p class="cs95E872D0"><span class="cs8926E06">&nbsp;</span></p></body>
