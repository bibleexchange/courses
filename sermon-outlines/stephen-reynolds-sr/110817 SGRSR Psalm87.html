		<p class="cs95E872D0"><span class="cs8D300824">Title:</span></p><p class="cs95E872D0"><span class="cs8D300824">Text: Psalm 87:1-7</span></p><p class="cs95E872D0"><span class="cs8D300824">&nbsp;</span></p><p class="csF8CBA3A1"><span class="cs8D300824">None of us without faith can maintain a life of holiness. We cannot do that without faith.</span></p><p class="cs95E872D0"><span class="cs8D300824">&nbsp;</span></p><p class="cs95E872D0"><span class="cs8D300824">Ephesians&rsquo; 3:11 &ldquo;God&rsquo;s eternal purpose&rdquo;</span></p><p class="cs95E872D0"><span class="cs8D300824">&nbsp;</span></p><p class="cs95E872D0"><span class="cs8D300824">God is gracious.</span></p><p class="cs95E872D0"><span class="cs8D300824">&nbsp;</span></p><p class="cs95E872D0"><span class="cs8D300824">&nbsp;</span></p></body>
