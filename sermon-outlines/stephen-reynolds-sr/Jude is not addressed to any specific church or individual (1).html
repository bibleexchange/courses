		<p class="cs95E872D0"><span class="csA7555675">&nbsp;</span></p><p class="cs95E872D0"><span class="csA7555675">Jude is not addressed to any specific church or individual, therefore it is called a </span><span class="csD5FB87F7">general epistle</span><span class="csA7555675">, and is written to all Christians everywhere. &nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">Reading</span></p><p class="cs95E872D0"><span class="csA7555675">Jude 1:1-5; 17, 20-25</span></p><p class="cs95E872D0"><span class="csA7555675">&nbsp;</span></p><p class="cs95E872D0"><span class="csA7555675">Text</span></p><p class="cs95E872D0"><span class="csA7555675">&nbsp;</span></p><p class="cs95E872D0"><span class="csA7555675">&nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">Jude 3-13, 16, 18-19, &nbsp;&nbsp;14-15, 17, 20-25</span></p></body>
