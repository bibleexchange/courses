		<p class="cs95E872D0"><span class="cs47C712BC">Stand</span><span class="cs91589644"> </span><span class="csA6BC2F69">Now</span><span class="cs91589644"> </span><span class="cs62675543">Americans</span></p><p class="cs2E86D3A6"><span class="cs5B465A74">Isaiah 44:20</span><span class="csBE3BFBDB"> </span></p><p class="cs2E86D3A6"><span class="cs6AF7582F">He feedeth on </span><span class="csA6BC2F69">ashes</span><span class="cs6AF7582F">: </span><span class="cs5B465A74">a deceived heart hath turned him aside, that he cannot deliver his soul, </span><span class="cs5D195615">nor say, Is there not a lie in my right hand</span><span class="cs5B465A74">?</span></p></body>
