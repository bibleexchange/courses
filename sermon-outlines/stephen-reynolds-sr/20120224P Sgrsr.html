		<p class="cs40314EBF"><span class="csD5D7D290">Psalm 63:2&nbsp;To see thy power and thy glory, so as I have seen thee in the sanctuary. </span></p><p class="cs40314EBF"><span class="csD5D7D290">This was reaching out in pure faith from within the wilderness. Vs. 1</span></p><p class="cs40314EBF"><span class="csD5D7D290">He was in Judah. Judah was to be a leader. Means praise.</span></p><p class="cs40314EBF"><span class="csD5D7D290">&nbsp;Not all men will listen but ask men have the same opportunity.</span></p><p class="cs40314EBF"><span class="csD5D7D290">&nbsp;</span></p></body>
