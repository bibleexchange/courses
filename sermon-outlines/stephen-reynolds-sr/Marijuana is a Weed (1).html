		<p class="cs2E86D3A6"><span class="cs91589644">Marijuana is a </span><span class="csA6BC2F69">Weed</span></p><p class="cs2E86D3A6"><span class="cs1E5E3415">Isaiah 59:4</span><span class="cs91589644"> None calleth </span><span class="cs1E5E3415">for</span><span class="cs91589644"> justice, </span><span class="cs1E5E3415">nor any</span><span class="cs91589644"> pleadeth </span><span class="cs1E5E3415">for</span><span class="cs91589644"> truth</span><span class="cs1E5E3415">:</span><span class="cs91589644"> they trust in vanity</span><span class="cs1E5E3415">, and</span><span class="cs91589644"> speak lies</span><span class="cs1E5E3415">;they </span><span class="cs65C15CED">conceive mischief, and bring forth iniquity.</span></p></body>
