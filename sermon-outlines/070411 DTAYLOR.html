		<p class="cs95E872D0"><span class="csCF6BBF71">TITLE:</span></p><p class="cs95E872D0"><span class="csCF6BBF71">TEXT: Luke 5:12,13</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="csFA651B7F"><span class="csCF6BBF71">Behold a man full of leprosy&mdash;wasn&rsquo;t coming to the Lord with a toothache or ingrown toenail wasn&rsquo;t all worked up over a bad harid day. He had a problem. </span></p><p class="csFA651B7F"><span class="csCF6BBF71">&nbsp;</span></p><p class="csFA651B7F"><span class="csCF6BBF71">HE WENT TO THE LORD. </span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p></body>
