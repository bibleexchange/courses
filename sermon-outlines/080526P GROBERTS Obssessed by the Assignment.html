		<p class="cs1157FFE2"><span class="csCF6BBF71">DBI Spring Convention 2008</span></p><p class="cs1157FFE2"><span class="csCF6BBF71">Rev. Greg Roberts</span></p><p class="cs1157FFE2"><span class="csCF6BBF71">May 26, 2008, Monday Pm</span></p><p class="cs95E872D0"><span class="csCF6BBF71">TEXT: Acts 21:12-13</span></p><p class="cs95E872D0"><span class="csCF6BBF71">TITLE: Obsessed by the Assignment</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">One thing that will make us overcome every trauma and battle and that is a made up mind. A double minded man is unstable in all his ways.</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p><p class="cs95E872D0"><span class="csCF6BBF71">&nbsp;</span></p></body>
